name: .NET Core

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "feature/*" ]

jobs:
  build:
    runs-on: windows-latest
    env:
      NugetApiKey: ${{ secrets.NUGET_ORG_API_KEY }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Info
      shell: pwsh
      run: .\build.ps1 -t info
    - name: Clean
      shell: pwsh
      run: .\build.ps1 -t clean
    - name: Restore packages
      shell: pwsh
      run: .\build.ps1 -t restore
    - name: Build projects
      shell: pwsh
      run: .\build.ps1 -t build
    - name: Run tests
      shell: pwsh
      run: .\build.ps1 -t test
    - name: Pack projects
      shell: pwsh
      run: .\build.ps1 -t pack
    - name: Publish Nugets
      shell: pwsh
      run: .\build.ps1 -t publishNuget
    - name: Tag release
      shell: pwsh
      run: .\build.ps1 -t tagging
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: artifacts
        path: artifacts/
        retention-days: 3
